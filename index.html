<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: #D8BFD8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #D8BFD8;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .circle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(216, 191, 216, 0.5);
            border-radius: 50%;
            animation: moveUp 10s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #DDA0DD;
            font-weight: bold;
        }
        @keyframes moveUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.8;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Server Under Maintenance</h1>
    </div>
    <script>
        const animationContainer = document.querySelector('.background-animation');
        const circles = [];

        for (let i = 0; i < 30; i++) {
            let circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = `${Math.random() * 100}vw`;
            circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            animationContainer.appendChild(circle);
            circles.push(circle);
        }

        document.addEventListener('keydown', (event) => {
            const letter = event.key;
            if (/[a-zA-Z0-9]/.test(letter)) {
                const availableCircles = circles.filter(circle => !circle.textContent);
                if (availableCircles.length > 0) {
                    const randomCircle = availableCircles[Math.floor(Math.random() * availableCircles.length)];
                    randomCircle.textContent = letter;
                }
            }
        });
    </script>
</body>
</html>
